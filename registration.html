<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration | Hosting Your Dinner</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="fs-4">üç¥</span> Hosting Your Dinner
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm btn-outline-light ms-2" id="loginBtn">
              Login
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow">
          <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-4">Create Your Account</h2>
            
            <!-- Registration Form -->
            <form id="registrationForm">
              <div class="mb-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="userType" id="typeGuest" value="guest" checked>
                  <label class="form-check-label" for="typeGuest">
                    <i class="bi bi-person-circle me-1"></i>
                    I want to join dinners as a guest
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="userType" id="typeHost" value="host">
                  <label class="form-check-label" for="typeHost">
                    <i class="bi bi-house-door me-1"></i>
                    I want to host my own dinners
                  </label>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                  I agree to the <a href="#" class="text-warning">Terms of Service</a> and <a href="#" class="text-warning">Privacy Policy</a>
                </label>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-warning btn-lg">Create Account</button>
              </div>
              
              <div class="text-center mt-3">
                <small>Already have an account? <a href="#" class="text-warning" id="showLoginBtn">Log In</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
              <div class="form-text text-end">
                <a href="#" class="text-warning">Forgot password?</a>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning">Log In</button>
            </div>
            <div class="text-center mt-3">
              <small>Don't have an account? <a href="registration.html" class="text-warning">Sign Up</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper included) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"  ></script>
  
  <!-- App JavaScript -->
  <script src="assets/js/api-config.js"></script>
  <script src="assets/js/modal-utils.js"></script>
  <script src="assets/js/enhanced-data-utils.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/registration.js"></script>
</body>
</html>
